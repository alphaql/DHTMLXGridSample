<!DOCTYPE html>
<html>
<head>
	<title>Loading from XML</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="codebase/dhtmlxgrid.css"/>
	<script src="codebase/dhtmlxgrid.js"></script>
	<script  src="common/data.js"></script>
	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script>
		var myGrid;
		function doOnLoad(){
			myGrid = new dhtmlXGridObject('gridbox');
			myGrid.setImagePath("../../../codebase/imgs/");
			myGrid.setHeader("Column A,Column B");
			myGrid.setInitWidths("100,*");
			myGrid.setColAlign("right,right");
			myGrid.setColTypes("ed,ed");
			myGrid.enableAutoHeight(false);
			myGrid.enableAutoWidth(false);

			dhtmlxEvent(window, "resize", function () { setGridHeight();});

			myGrid.init();
			//myGrid.load("php/xml.php","xml");
			myGrid.parse(document.getElementById('str_xml').value);
			setGridHeight();
		}


		function setGridHeight() {
				h = $(window).height();
				h -= Math.round($('#gridbox').position().top);
				h -= 150;
				$('#gridbox').height(h);
			 myGrid.setSizes();
		}
	</script>
</head>
<body onload="doOnLoad()">
	<h1>Loading from XML</h1>
	<p>There is an opportunity to load data from xml file or string</p>
		<div id="gridbox" style="width:100%; height:150px; background-color:white;"></div>
	<br>
	<a href="javascript:void(0)" onClick="myGrid.clearAll();myGrid.parse(document.getElementById('str_xml').value);">Reload from XML string</a><br/>
	<textarea id="str_xml" style="display:none;">
		<rows>
